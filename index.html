    <style>
        :root {
            --main-blue: #1976d2;
            --main-gray: #f4f6f8;
            --header-dark: #232f3e;
            --header-height: 64px;
            --card-radius: 12px;
            --card-shadow: 0 4px 24px rgba(0,0,0,0.08);
            --font-main: 'Segoe UI', 'Arial', sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: var(--main-gray);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
        }
        .main {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
            margin-top: -40px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-left: -30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            
        }
        .logo  {
            width: 80px;
            height: auto;
            max-width: 100%;
        }
        .header-text {
            font-size: 1.35rem;
            font-weight: 700;
            color: #284952;
            letter-spacing: 1px;
        }
        .card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 40px 32px 32px 32px;
            width: 500px;
            min-width: 500px;
            max-width: 500px;
            min-height: 260px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .card-content {
            flex: 1 1 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .lang-float {
            position: absolute;
            top: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .lang-float.left {
            left: 24px;
            right: auto;
            flex-direction: row;
        }
        .lang-float.right {
            right: 24px;
            left: auto;
            flex-direction: row-reverse;
        }
        .lang-globe {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            color: #888;
        }
        .lang-select-btn {
            background: none;
            border: none;
            color: #444;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .lang-select-btn:hover, .lang-select-btn.active {
            background: #f4f6f8;
            color: var(--main-blue);
        }
        .lang-list {
            position: absolute;
            top: 36px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            z-index: 10;
            display: none;
            flex-direction: column;
            min-width: 90px;
        }
        .lang-list.show {
            display: flex;
        }
        .lang-option {
            padding: 8px 16px;
            font-size: 1em;
            color: #232f3e;
            background: #fff;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .lang-option:hover, .lang-option.active {
            background: #e3e8ef;
            color: #1976d2;
        }
        .card-icon {
            background: var(--main-blue);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .card-icon svg {
            width: 32px;
            height: 32px;
            color: #fff;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
        }
        .card-message {
            color: #555;
            font-size: 1rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .redirect-message {
            color: var(--main-blue);
            font-size: 0.9rem;
            margin-bottom: 16px;
            line-height: 1.4;
            font-weight: 500;
        }
        .card-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            
        }
        .btn {
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--main-blue);
            color: #fff;
        }
        .btn-primary:hover {
            background: #1251a3;
        }
        .btn-secondary {
            background: #f4f6f8;
            color: #1976d2;
            border: 1px solid #e0e0e0;
        }
        .btn-secondary:hover {
            background: #e3e8ef;
        }
        .footer {
            margin-top: 0;
            color: #aaa;
            font-size: 0.95em;
            width: 100%;
            padding-top: 18px;
            padding-bottom: 2px;
        }
        @media (max-width: 600px) {
            .card {
                padding: 24px 8px 16px 8px;
                max-width: 85vw;
                min-width: unset;
                width: 98vw;
            }
            .header-text {
                font-size: 1.1rem;
            } */

            .lang-float.right {

    <script>
        // Standalone language logic with dropdown and float direction
        const languages = ['en', 'ru', 'he', 'es'];
        const langNames = {en: 'EN', ru: 'RU', he: 'עב', es: 'ES'};
        let currentLanguage = 'en';
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0];
            if (languages.includes(langCode)) return langCode;
            const fallbacks = { 'iw': 'he', 'ar': 'he', 'uk': 'ru' };
            return fallbacks[langCode] || 'en';
        }
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelector('.card').dir = lang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('langSelected').textContent = langNames[lang];
            document.querySelectorAll('.lang-option').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.lang-option[data-lang="' + lang + '"]').classList.add('active');
            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (text) element.innerHTML = text;
            });
            localStorage.setItem('redirect_language', lang);
            
            const langFloat = document.getElementById('langFloat');
            if (lang === 'he') {
                langFloat.classList.remove('left');
                langFloat.classList.add('right');
            } else {
                langFloat.classList.remove('right');
                langFloat.classList.add('left');
            }
            
            // Update countdown display when language changes
            updateCountdownDisplay();
        }
        function selectLang(lang, event) {
            setLanguage(lang);
            document.getElementById('langList').classList.remove('show');
            event.stopPropagation();
        }
        function toggleLangList(event) {
            const list = document.getElementById('langList');
            list.classList.toggle('show');
            event.stopPropagation();
        }
        
        function openEmailSupport() {
            const email = 'help@kli.one';
            const subject = 'Technical Live stream access problem after site closure';
            
            // Always use Gmail compose as primary method
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(email)}&su=${encodeURIComponent(subject)}`;
            window.open(gmailUrl, '_blank');
        }
        
        // Countdown functionality
        let countdown = 30;
        let countdownInterval;
        
        function updateCountdownDisplay() {
            const countdownDisplay = document.querySelector('.redirect-message');
            if (countdownDisplay) {
                const currentLang = currentLanguage;
                let baseText = '';
                
                // Get the base text for current language
                switch(currentLang) {
                    case 'en':
                        baseText = 'You will be automatically redirected in {countdown} seconds.';
                        break;
                    case 'he':
                        baseText = 'תועבר אוטומטית תוך {countdown} שניות.';
                        break;
                    case 'ru':
                        baseText = 'Вы будете автоматически перенаправлены через {countdown} секунд.';
                        break;
                    case 'es':
                        baseText = 'Serás redirigido automáticamente en {countdown} segundos.';
                        break;
                    default:
                        baseText = 'You will be automatically redirected in {countdown} seconds.';
                }
                
                countdownDisplay.innerHTML = baseText.replace('{countdown}', countdown);
            }
        }
        
        function startCountdown() {
            countdown = 30;
            updateCountdownDisplay();
            
            countdownInterval = setInterval(function() {
                countdown--;
                updateCountdownDisplay();
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    // Redirect to kli.one
                    window.location.href = 'https://kli.one/dash/broadcast';
                }
            }, 1000);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('redirect_language');
            const detectedLang = savedLang || detectLanguage();
            setLanguage(detectedLang);
            
            // Start the countdown timer
            startCountdown();
        });
        document.addEventListener('click', function(e) {
            const list = document.getElementById('langList');
            if (list && list.classList.contains('show')) {
                list.classList.remove('show');
            }
        });
    </script>
